<?xml version="1.0" ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:include src="header.xhtml"></ui:include>
<h:body>


	<ui:include src="menu.xhtml"></ui:include>
	<main
		class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
	<div class="main-content-container container-fluid px-4">
		<div class="page-header row no-gutters py-4 mb-3 border-bottom">
			<div class="col-12 col-sm-4 text-center text-sm-left mb-0">
				<span class="text-uppercase page-subtitle">Cadastro</span>
				<h3 class="page-title">Dados da Empresa</h3>
			</div>
		</div>

		<div class="col-lg-12 mb-12">
			<div class="card card-small mb-4">
				<div class="card-header border-bottom">
					<h6 class="m-0">Dados</h6>
				</div>
				<h:form>
					<div class="card-body row">
						<div class="form-group col-sm-8">
							<h:outputLabel value="Nome" for="nome" />
							<h:inputText id="nome" class="form-control"
								value="#{dadosdaEmpresaController.dadosdaEmpresa.nome}" />
						</div>

						<div class="form-group col-sm-4">
							<h:outputLabel value="CNPJ" for="cnpj" />
							<h:inputText id="cnpj" class="form-control"
								value="#{dadosdaEmpresaController.dadosdaEmpresa.cnpj}" />
						</div>

						<div class="form-group col-sm-5">
							<h:outputLabel value="Endereço" for="endereco" />
							<h:inputText id="endereco" class="form-control"
								value="#{dadosdaEmpresaController.dadosdaEmpresa.endereco}" />
						</div>
						
						<div class="form-group col-sm-3">
							<h:outputLabel value="Cidade" for="cidade" />	
							<h:selectOneMenu class="form-control" id="cidade"
								value="#{dadosdaEmpresaController.id_cidade}">
								<f:selectItem itemLabel="Selecionar" noSelectionOption="true" />
								<f:selectItems value="#{dadosdaEmpresaController.todasCidades}"
									var="t" itemValue="#{t.id}" itemLabel="#{t.nome}" />
							</h:selectOneMenu>
						</div>

						<div class="form-group col-sm-1">
							<h:outputLabel value="Número" for="numero" />
							<h:inputText id="numero" class="form-control"
								value="#{dadosdaEmpresaController.dadosdaEmpresa.numero}" />
						</div>

						<div class="form-group col-sm-3">
							<h:outputLabel value="Telefone" for="telefone" />
							<h:inputText id="telefone" class="form-control"
								value="#{dadosdaEmpresaController.dadosdaEmpresa.telefone}" />
						</div>
					</div>
					<div class="modal-footer">
						
						<h:commandButton value="Salvar" class="btn btn-primary"
							action="#{dadosdaEmpresaController.gravar}" />
					</div>
				</h:form>
			</div>
		</div>
	</div>
	</main>
	<ui:include src="footer.xhtml"></ui:include>
</h:body>
</html>
