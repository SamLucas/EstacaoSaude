<?xml version="1.0"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" />
	<link href="css/produtocss.css" rel="stylesheet"></link>
	<link rel="stylesheet" href="resources/css/bootstrap.min.css"
		type="text/css"></link>
</h:head>



<h:body>

		<div class="container">
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-header bg-dark text-white">Aluno</div>

						<div class="card-body">
							<h:form>
								<div class="form-group">
									<h:outputLabel value="Nome" for="nome" />
									<h:inputText id="nome" class="form-control"
										value="#{alunoController.aluno.nome}" />
								</div>
								
								<div class="form-group">
									<h:outputLabel value="Objetivo" for="objetivo" />
									<h:inputText id="objetivo" class="form-control"
										value="#{alunoController.aluno.objetivo}" />
								</div>
						
						
								<div class="form-group">
									<h:outputLabel value="Idade" for="idade" />
									<h:inputText id="idade" class="form-control"
										value="#{alunoController.aluno.idade}" />
								</div>
						
								<div class="form-group">
									<h:outputLabel value="Peso" for="peso" />
									<h:inputText id="peso" class="form-control"
										value="#{alunoController.aluno.peso}" />
								</div>
						
								<div class="form-group">
									<h:outputLabel value="Altura" for="altura" />
									<h:inputText id="altura" class="form-control"
										value="#{alunoController.aluno.altura}" />
								</div>
						
								<div class="form-group">
									<h:outputLabel value="Observacao" for="observacao" />
									<h:inputText id="observacao" class="form-control"
										value="#{alunoController.aluno.observacao}" />
								</div>
						
						
								<div class="form-group">
									<h:outputLabel value="Inicio do Treino" for="inicio" />
									<h:inputText class="form-control" id="inicio" value="#{alunoController.aluno.inicio.time}">
										<f:convertDateTime pattern="yyyy-MM-dd" timeZone="America/Sao_Paulo" />
										<f:passThroughAttribute name="type" value="date"/>
									</h:inputText>
								</div>
						
						
								<div class="form-group">
									<h:outputLabel value="sexo" for="sexo" />
									<h:selectOneRadio id="sexo" value="#{alunoController.aluno.sexo}" class="input-group-text">
										<f:selectItems value="#{alunoController.todosSexos}" var="s" itemLabel="#{s.descricao}" itemValue="#{s}" />
									</h:selectOneRadio>
								</div>
								
								<h:commandButton value="Salvar" class="btn btn-primary btn-block" action="#{alunoController.gravar}" />
						</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col">
					<h:form>
						<h:dataTable class="table table-hover table-borderLess"
							value="#{alunoController.todosAluno}" var="alu">
							<h:column>
								<f:facet name="header">Identificador</f:facet>
								<h:outputText value="#{alu.id}" />
							</h:column>
							<h:column>
								<f:facet name="header">Nome</f:facet>
								<h:outputText value="#{alu.nome}" />
							</h:column>
							
							<h:column>
							<f:facet name="header">Objetivo</f:facet>
							<h:outputText value="#{alu.objetivo}" />
						</h:column>
						
						
						<h:column>
							<f:facet name="header">Idade</f:facet>
							<h:outputText value="#{alu.idade}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">Peso</f:facet>
							<h:outputText value="#{alu.peso}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">Altura</f:facet>
							<h:outputText value="#{alu.altura}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">Observação</f:facet>
							<h:outputText value="#{alu.observacao}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">Inicio Treino</f:facet>
							<h:outputText value="#{alu.inicio.time}">
								<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
							</h:outputText>
						</h:column>
					
						<h:column>
							<f:facet name="header">Sexo</f:facet>
							<h:outputText value="#{alu.sexo}" />
						</h:column>

							<h:column>
								<f:facet name="header">Remover</f:facet>
								<h:commandLink class="btn btn-success" value="remove"
									action="#{alunoController.remover(alu)}" />
							</h:column>

							<h:column>
								<f:facet name="header">Alterar</f:facet>
								<h:commandLink class="btn btn-primary" value="alterar"
									action="#{alunoController.carregar(alu)}" />
							</h:column>

						</h:dataTable>
					</h:form>
				</div>
			</div>
		</div>

		<script src="resources/js/jquery-3.2.1.min.js" />
		<script src="resources/js/popper.min.js" />
		<script src="resources/js/bootstrap.min.js" />
</h:body>
</html>
