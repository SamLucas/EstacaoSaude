<?xml version="1.0"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" />
	<link href="css/produtocss.css" rel="stylesheet"></link>
	<link rel="stylesheet" href="resources/css/bootstrap.min.css"
		type="text/css"></link>
</h:head>



<h:body>

		<div class="container">
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-header bg-dark text-white">Dados da Empresa</div>

						<div class="card-body">
							<h:form>
								<div class="form-group">
									<h:outputLabel value="Nome" for="nome" />
									<h:inputText id="nome" class="form-control"
										value="#{dadosdaEmpresaController.dadosdaempresa.nome}" />
								</div>
								
								<div class="form-group">
									<h:outputLabel value="CNPJ" for="cnpj" />
									<h:inputText id="cnpj" class="form-control"
										value="#{dadosdaEmpresaController.dadosdaempresa.cnpj}" />
								</div>
								
								<div class="form-group">
									<h:outputLabel value="Endereço" for="endereco" />
									<h:inputText id="endereco" class="form-control"
										value="#{dadosdaEmpresaController.dadosdaempresa.endereco}" />
								</div>
								
								<div class="form-group">
									<h:outputLabel value="Número" for="numero" />
									<h:inputText id="numero" class="form-control"
										value="#{dadosdaEmpresaController.dadosdaempresa.numero}" />
								</div>
								
								<div class="form-group">
									<h:outputLabel value="Telefone" for="telefone" />
									<h:inputText id="telefone" class="form-control"
										value="#{dadosdaEmpresaController.dadosdaempresa.telefone}" />
								</div>
						
								
								<h:commandButton value="Salvar" class="btn btn-primary btn-block" action="#{dadosdaEmpresaController.gravar}" />
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col">
					<h:form>
						<h:dataTable class="table table-hover table-borderLess"
							value="#{dadosdaEmpresaController.todosDadosdaEmpresa}" var="dad">
							<h:column>
								<f:facet name="header">Identificador</f:facet>
								<h:outputText value="#{dad.id}" />
							</h:column>
							
							<h:column>
								<f:facet name="header">Nome</f:facet>
								<h:outputText value="#{dad.nome}" />
							</h:column>
							
							<h:column>
								<f:facet name="header">CNPJ</f:facet>
								<h:outputText value="#{dad.cnpj}" />
							</h:column>
							
							<h:column>
								<f:facet name="header">Endereço</f:facet>
								<h:outputText value="#{dad.endereco}" />
							</h:column>
							
							<h:column>
								<f:facet name="header">Número</f:facet>
								<h:outputText value="#{dad.numero}" />
							</h:column>
							
							<h:column>
								<f:facet name="header">Telefone</f:facet>
								<h:outputText value="#{dad.telefone}" />
							</h:column>
							
							<h:column>
								<f:facet name="header">Remover</f:facet>
								<h:commandLink class="btn btn-success" value="remove"
									action="#{dadosdaEmpresaController.remover(dad)}" />
							</h:column>

							<h:column>
								<f:facet name="header">Alterar</f:facet>
								<h:commandLink class="btn btn-primary" value="alterar"
									action="#{dadosdaEmpresaController.carregar(dad)}" />
							</h:column>

						</h:dataTable>
					</h:form>
				</div>
			</div>
		</div>

		<script src="resources/js/jquery-3.2.1.min.js" />
		<script src="resources/js/popper.min.js" />
		<script src="resources/js/bootstrap.min.js" />
</h:body>
</html>
