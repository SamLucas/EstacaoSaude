<?xml version="1.0"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" />
	<link href="css/produtocss.css" rel="stylesheet"></link>
	<link rel="stylesheet" href="resources/css/bootstrap.min.css"
		type="text/css"></link>
</h:head>



<h:body>

		<div class="container">
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-header bg-dark text-white">Tipo de Especialidade</div>

						<div class="card-body">
							<h:form>
								<div class="form-group">
									<h:outputLabel value="Nome" for="nome" />
									<h:inputText id="nome" class="form-control"
										value="#{tipodeEspecialidadeController.tipodeEspecialidade.nome}" />
								</div>
								
								<div class="form-group">
									<h:outputLabel value="Dores Frequentes" for="doresfrequentes" />
									<h:inputText id="doresfrequentes" class="form-control"
										value="#{tipodeEspecialidadeController.tipodeEspecialidade.doresfrequentes}" />
								</div>
								
								<h:commandButton value="Salvar" class="btn btn-primary btn-block" action="#{tipodeEspecialidadeController.gravar}" />
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col">
					<h:form>
						<h:dataTable class="table table-hover table-borderLess"
							value="#{tipodeEspecialidadeController.todosTipodeEspecialidade}" var="tipo">
							<h:column>
								<f:facet name="header">Identificador</f:facet>
								<h:outputText value="#{tipo.id}" />
							</h:column>
							<h:column>
								<f:facet name="header">Nome</f:facet>
								<h:outputText value="#{tipo.nome}" />
							</h:column>
							
							<h:column>
								<f:facet name="header">Dores Frequentes</f:facet>
								<h:outputText value="#{tipo.doresfrequentes}" />
							</h:column>

							<h:column>
								<f:facet name="header">Remover</f:facet>
								<h:commandLink class="btn btn-success" value="remove"
									action="#{tipodeEspecialidadeController.remover(tipo)}" />
							</h:column>

							<h:column>
								<f:facet name="header">Alterar</f:facet>
								<h:commandLink class="btn btn-primary" value="alterar"
									action="#{tipodeEspecialidadeController.carregar(tipo)}" />
							</h:column>

						</h:dataTable>
					</h:form>
				</div>
			</div>
		</div>

		<script src="resources/js/jquery-3.2.1.min.js" />
		<script src="resources/js/popper.min.js" />
		<script src="resources/js/bootstrap.min.js" />
</h:body>
</html>
