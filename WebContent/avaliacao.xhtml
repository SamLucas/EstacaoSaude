<?xml version="1.0" ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:include src="header.xhtml"></ui:include>
<h:body>


	<ui:include src="menu.xhtml"></ui:include>
	<main
		class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
	<div class="main-content-container container-fluid px-4">
		<div class="page-header row no-gutters py-4 mb-3 border-bottom">
			<div class="col-12 col-sm-4 text-center text-sm-left mb-0">
				<span class="text-uppercase page-subtitle">Avaliação</span>
				<h3 class="page-title">Avaliação dos alunos</h3>
			</div>
		</div>
		<div class="col-lg-12 mb-12">
			<div class="card card-small mb-4">
				<div class="card-header border-bottom">
					<h6 class="m-0">Cadastro e alteração de avalaições</h6>
				</div>
				<h:form>
					<div class="modal-body row">
						<div class="form-group col-sm-4">
							<h:outputLabel value="Aluno" for="aluno" />
							<h:selectOneMenu id="aluno"
								value="#{avaliacaoController.alunoId}" class="form-control">
								<f:selectItem itemLabel="Selecione um aluno"
									noSelectionOption="true" />
								<f:selectItems value="#{avaliacaoController.todosAlunos}"
									var="a" itemLabel="#{a.nome}" itemValue="#{a.id}" />
							</h:selectOneMenu>
						</div>
						<div class="form-group col-sm-4">
							<h:outputLabel value="Professor" for="professor" />
							<h:selectOneMenu id="professor"
								value="#{avaliacaoController.professorid}" class="form-control">
								<f:selectItem itemLabel="Selecione um professor"
									noSelectionOption="true" />
								<f:selectItems value="#{professorController.todosProfessor}"
									var="a" itemLabel="#{a.nome}" itemValue="#{a.id}" />
							</h:selectOneMenu>
						</div>
						<div class="form-group col-sm-4">
							<h:outputLabel value="Data da avaliaçao" for="davaliacao" />
							<h:inputText id="davaliacao" class="form-control"
								value="#{avaliacaoController.avaliacao.data_avaliacao.time}">
								<f:passThroughAttribute name="type" value="date" />
								<f:convertDateTime pattern="yyyy-MM-dd"
									timeZone="America/Sao_Paulo" />
							</h:inputText>
						</div>
						<div class="form-group col-sm-2">
							<h:outputLabel value="Tórax" for="torax" />
							<h:inputText id="torax" class="form-control"
								value="#{avaliacaoController.avaliacao.torax}" />
						</div>
						<div class="form-group col-sm-2">
							<h:outputLabel value="Cintura" for="cintura" />
							<h:inputText id="cintura" class="form-control"
								value="#{avaliacaoController.avaliacao.cintura}" />
						</div>
						<div class="form-group col-sm-2">
							<h:outputLabel value="Abdome" for="abdome" />
							<h:inputText id="abdome" class="form-control"
								value="#{avaliacaoController.avaliacao.abdome}" />
						</div>
						<div class="form-group col-sm-2">
							<h:outputLabel value="Quadril" for="quadril" />
							<h:inputText id="quadril" class="form-control"
								value="#{avaliacaoController.avaliacao.quadril}" />
						</div>
						<div class="form-group col-sm-2">
							<h:outputLabel value="Antebraços" for="antebracos" />
							<h:inputText id="antebracos" class="form-control"
								value="#{avaliacaoController.avaliacao.antebracos}" />
						</div>
						<div class="form-group col-sm-2">
							<h:outputLabel value="Braços" for="bracos" />
							<h:inputText id="bracos" class="form-control"
								value="#{avaliacaoController.avaliacao.bracos}" />
						</div>
						<div class="form-group col-sm-2">
							<h:outputLabel value="Coxas" for="coxas" />
							<h:inputText id="coxas" class="form-control"
								value="#{avaliacaoController.avaliacao.coxas}" />
						</div>
						<div class="form-group col-sm-2">
							<h:outputLabel value="Panturrilhas" for="panturrilhas" />
							<h:inputText id="panturrilhas" class="form-control"
								value="#{avaliacaoController.avaliacao.panturrilhas}" />
						</div>
						<div class="form-group col-sm-2">
							<h:outputLabel value="Subscapular" for="subscapular" />
							<h:inputText id="subscapular" class="form-control"
								value="#{avaliacaoController.avaliacao.subscapular}" />
						</div>
						<div class="form-group col-sm-2">
							<h:outputLabel value="Tricipital" for="tricipital" />
							<h:inputText id="tricipital" class="form-control"
								value="#{avaliacaoController.avaliacao.tricipital}" />
						</div>
						<div class="form-group col-sm-2">
							<h:outputLabel value="Peitoral" for="peitoral" />
							<h:inputText id="peitoral" class="form-control"
								value="#{avaliacaoController.avaliacao.peitoral}" />
						</div>
						<div class="form-group col-sm-2">
							<h:outputLabel value="Axilar_media" for="axilar_media" />
							<h:inputText id="axilar_media" class="form-control"
								value="#{avaliacaoController.avaliacao.axilar_media}" />
						</div>
						<div class="form-group col-sm-2">
							<h:outputLabel value="Supra_iliaca" for="supra_iliaca" />
							<h:inputText id="supra_iliaca" class="form-control"
								value="#{avaliacaoController.avaliacao.supra_iliaca}" />
						</div>
						<div class="form-group col-sm-2">
							<h:outputLabel value="Abdominal" for="abdominal" />
							<h:inputText id="abdominal" class="form-control"
								value="#{avaliacaoController.avaliacao.abdominal}" />
						</div>
						<div class="form-group col-sm-2">
							<h:outputLabel value="Coxa" for="coxa" />
							<h:inputText id="coxa" class="form-control"
								value="#{avaliacaoController.avaliacao.coxa}" />
						</div>
					</div>
					<div class="modal-footer">
						<a class="a11 btn btn-success" href="avaliacao.xhtml">Nova
							avaliação</a>
						<h:commandButton value="Salvar" class="btn btn-primary"
							action="#{avaliacaoController.gravar}" />
					</div>
				</h:form>
			</div>
		</div>

		<div class="col-lg-12 mb-12">
			<div class="card card-small mb-4">
				<div class="card-header border-bottom">
					<h6 class="m-0">Buscar aluno</h6>
				</div>
				<h:form claa="container">
					<div class="card-body row">
						<div class="form-group col-sm-10">
							<h:inputText a:placeholder="Digite o nome do aluno..."
								value="#{avaliacaoController.nome_aluno}" class="form-control" />
						</div>
						<div class="form-group col-sm-2">
							<h:commandLink action="#{avaliacaoController.getTodosAlunoPorAtividade}"
								value="Buscar" class="btn btn-primary btn-block" />
						</div>
					</div>
				</h:form>
			</div>
		</div>

		<div class="col-lg-12 mb-12">
			<div class="card card-small mb-4">
				<div class="card-header border-bottom">
					<h6 class="m-0">Avaliações</h6>
				</div>
				<div class="card-body">
					<h:form>
						<h:dataTable class="table table-hover table-borderLess"
							value="#{avaliacaoController.listAvaliacoes}" var="aaa">
							<h:column>
								<f:facet name="header">Identificador</f:facet>
								<h:outputText value="#{aaa.id}" />
							</h:column>
							<h:column>
								<f:facet name="header">Nome</f:facet>
								<h:outputText value="#{aaa.aluno.nome}" />
							</h:column>
							<h:column>
								<f:facet name="header">Avaliador</f:facet>
								<h:outputText value="#{aaa.professor.nome}" />
							</h:column>
							<h:column>
								<f:facet name="header">Data da avaliacao</f:facet>
								<h:outputText value="#{aaa.data_avaliacao.time}">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
								</h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Ação</f:facet>
								<h:commandButton action="#{avaliacaoController.remover(aaa)}"
									value="Deletar" class="btn btn-danger" />
								<h:commandButton action="#{avaliacaoController.carregar(aaa)}"
									value="Alterar" class="btn btn-success" />

							</h:column>
						</h:dataTable>
					</h:form>
				</div>
			</div>
		</div>

	</div>
	</main>
	<ui:include src="footer.xhtml"></ui:include>
</h:body>
</html>
