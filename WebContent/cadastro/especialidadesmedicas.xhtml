<?xml version="1.0" ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:include src="../template/header.xhtml"></ui:include>
<h:body>

	<ui:include src="../template/menu.xhtml"></ui:include>
	<ui:include src="sub_menu.xhtml"></ui:include>

	<main
		class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
	<div class="main-content-container container-fluid px-4">
		<!-- Page Header -->
		<div class="page-header row no-gutters py-4 mb-3 border-bottom">
			<div class="col-12 col-sm-4 text-center text-sm-left mb-0">
				<span class="text-uppercase page-subtitle">Cadastro</span>
				<h3 class="page-title">Atividades</h3>
			</div>
		</div>

		<div class="col-lg-12 mb-12">
			<div class="card card-small mb-4">
				<div class="card-header border-bottom">
					<h6 class="m-0">Dados</h6>
				</div>
				<h:form>
					<div class="card-body">
						<div class="form-group">
							<h:outputLabel value="Nome" for="nome" />
							<h:inputText id="nome" class="form-control"
								value="#{especialidadesMedicasController.especialidadesMedicas.nome}" />
						</div>
						<div class="form-group">
							<h:outputLabel value="Tipo" for="tipo" />
							<h:selectOneMenu id="tipo"
								value="#{especialidadesMedicasController.tipoId}"
								class="custom-select">
								<f:selectItem itemLabel="Selecione um tipo de especialidade" noSelectionOption="true" />
								<f:selectItems
									value="#{especialidadesMedicasController.todosTipodeEspecialidade}"
									var="tipo" itemLabel="#{tipo.nome}" itemValue="#{tipo.id}" />
							</h:selectOneMenu>
						</div>
					</div>
					<div class="modal-footer">
						<h:commandButton value="Salvar" class="btn btn-primary"
							action="#{especialidadesMedicasController.gravar}" />
					</div>
				</h:form>
			</div>
		</div>
	</div>
	</main>

	<ui:include src="../template/footer.xhtml"></ui:include>
</h:body>
</html>
